version: '1.0'

steps:
  
  build-djanga:
    type: build
    dockerfile:
      content: |
        FROM python:3.5
        ENV PYTHONUNBUFFERED 1
        RUN mkdir /code
        WORKDIR /code
        ADD requirements.txt /code/
        ADD requirements.txt /opt/codefresh/something
        RUN pip install -r requirements.txt
        ADD . /code/
        RUN apt-get update && apt-get install -y netcat
      
    image-name: noamt/djanga1338
    tag: jimbob
  
  git-tag-literal:
    type: git-tag
    tag: this-works-as-well
    
  git-tag-image-id:
    type: git-tag
    tag: ${{build-djanga}}
    
    
